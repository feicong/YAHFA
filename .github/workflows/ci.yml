name: Android CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build library
        run: ./gradlew :library:build --stacktrace

      - name: Build demoApp
        run: ./gradlew :demoApp:assembleDebug --stacktrace

      - name: Build demoPlugin
        run: ./gradlew :demoPlugin:assembleDebug --stacktrace

      - name: Upload library AAR
        uses: actions/upload-artifact@v6
        with:
          name: library-aar
          path: library/build/outputs/aar/*.aar

      - name: Upload demoApp APK
        uses: actions/upload-artifact@v6
        with:
          name: demoApp-apk
          path: demoApp/build/outputs/apk/debug/*.apk

      - name: Upload demoPlugin APK
        uses: actions/upload-artifact@v6
        with:
          name: demoPlugin-apk
          path: demoPlugin/build/outputs/apk/debug/*.apk
